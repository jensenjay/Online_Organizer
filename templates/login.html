<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>

<body>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form id="register_form">
                <h1>Register</h1>
                {% csrf_token %}
                <input type="text" placeholder="Username" id="register_username">
                <input type="password" placeholder="Password" id="register_pwd">
                <input type="password" placeholder="Confirm Password" id="register_rpwd">
                <button id="regBtn">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container" id="login_div">
            <form>
                <h1>Login</h1>
                {% csrf_token %}
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <button id="loginBtn">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Have an account？</h1>
                    <p>Please use your account to login</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Do not have an account？</h1>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
