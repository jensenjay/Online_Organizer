<!DOCTYPE html>
<html class="no-js" lang="en">
{% load staticfiles %}
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Typerite</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

</head>

<body>

<!-- preloader
================================================== -->
<div id="preloader">
    <div id="loader" class="dots-fade">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<div id="top" class="s-wrap site-wrapper">

    <!-- site header
    ================================================== -->
    <header class="s-header">

        <div class="header__top">

            <div class="header__search">

                <form role="search" method="get" class="header__search-form" action="#">
                    <label>
                        <span class="hide-content">Search for:</span>
                        <input type="search" class="header__search-field" placeholder="Type Keywords" value="" name="s"
                               title="Search for:" autocomplete="off">
                    </label>
                    <input type="submit" class="header__search-submit" value="Search">
                </form>

                <a href="#0" title="Close Search" class="header__search-close">Close</a>

            </div>  <!-- end header__search -->

            <!-- toggles -->
            <a href="#0" class="header__search-trigger"></a>
            <a href="#0" class="header__menu-toggle"><span>Menu</span></a>

        </div> <!-- end header__top -->

        <nav class="header__nav-wrap">

            <ul class="header__nav">
                <li class="current"><a id="home">Home</a></li>
                <li class="has-children">
                    <a href="#0" title="" id="friends">Friends</a>
                    <ul class="sub-menu">
                        <li><a id="your_friends">Your Friends</a></li>
                        <li><a id="add_friends">Add Friends</a></li>
                    </ul>
                </li>
                <li><a title="" id="blogPost">Share Space</a></li>
                <li><a title="" id="writeBlog">Write Blog</a></li>
                <li><a title="" id="logout">Logout</a></li>
            </ul> <!-- end header__nav -->

        </nav> <!-- end header__nav-wrap -->

    </header> <!-- end s-header -->


    <div class="s-content">

        <div class="masonry-wrap">

            <div class="masonry">
                {% csrf_token %}
                <div class="grid-sizer"></div>
                {%for user in content%}
                <article class="masonry__brick entry format-standard animate-this">

                    <div class="entry__thumb">
                            <img src="{% static 'images/tulips-600.jpg' %}" alt="">
                    </div>

                    <div class="entry__text">
                        <div class="entry__header">

                            <h2 class="entry__title"><a href="/single_page/{{essay.id}}" class="essayInput">{{user.username}}</a>
                            </h2>
                        </div>
                        <div>
                            <a title="delete" id="{{user.id}}" class="addFriend" name="{{user.username}}">add friend </a>
                        </div>
                    </div>
                </article> <!-- end article -->
                {%endfor%}

            </div> <!-- end masonry -->

        </div> <!-- end masonry-wrap -->

    </div> <!-- end s-content -->


</div> <!-- end s-wrap -->


<!-- Java Script
================================================== -->
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
