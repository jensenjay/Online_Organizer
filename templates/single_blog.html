<!DOCTYPE html>
<html class="no-js" lang="en">
{% load staticfiles %}
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Typerite</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

</head>

<body>

<!-- preloader
================================================== -->
<div id="preloader">
    <div id="loader" class="dots-fade">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<div id="top" class="s-wrap site-wrapper">

    <!-- site header
    ================================================== -->
    <header class="s-header">

        <div class="header__top">

            <div class="header__search">

                <form role="search" method="get" class="header__search-form" action="#">
                    <label>
                        <span class="hide-content">Search for:</span>
                        <input type="search" class="header__search-field" placeholder="Type Keywords" value="" name="s"
                               title="Search for:" autocomplete="off">
                    </label>
                    <input type="submit" class="header__search-submit" value="Search">
                </form>

                <a href="#0" title="Close Search" class="header__search-close">Close</a>

            </div>  <!-- end header__search -->

            <!-- toggles -->
            <a href="#0" class="header__search-trigger"></a>
            <a href="#0" class="header__menu-toggle"><span>Menu</span></a>

        </div> <!-- end header__top -->

        <nav class="header__nav-wrap">

            <ul class="header__nav">
                <li class="current"><a id="home">Home</a></li>
                <li class="has-children">
                    <a href="#0" title="" id="friends">Friends</a>
                    <ul class="sub-menu">
                        <li><a id="your_friends">Your Friends</a></li>
                        <li><a id="add_friends">Add Friends</a></li>
                    </ul>
                </li>
                <li><a title="" id="blogPost">Share Space</a></li>
                <li><a title="" id="writeBlog">Write Blog</a></li>
                <li><a title="" id="logout">Logout</a></li>
            </ul> <!-- end header__nav -->

        </nav> <!-- end header__nav-wrap -->

    </header> <!-- end s-header -->


    <div class="s-content content">
        <main class="row content__page">

            <article class="column large-full entry format-standard">
                <div class="content__page-header entry__header">
                    <h1 class="display-1 entry__title">
                        {{content.title}}
                    </h1>
                    <ul class="entry__header-meta">
                        <li class="author">By <a href="#0">{{content.created_user}}</a></li>
                        <li class="date">>{{content.time}}</li>
                    </ul>
                </div> <!-- end entry__header -->

                <div class="entry__content">

                    <p class="lead drop-cap">
                        {{content.description}}
                    </p>
                </div> <!-- end entry content -->
            </article> <!-- end column large-full entry-->


            <!-- START respond -->
            <div id="shareEssay">
                <form>
                    {% csrf_token %}

                    <input name="{{content.id}}" class="btn btn--primary btn-wide btn--large full-width"
                           value="share to friend" type="submit" id="shareToFriend">

                </form> <!-- end form -->

            </div>
            <!-- END respond-->

        </main>

    </div> <!-- end s-content -->


    <!-- Java Script
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
